<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling for feedback section */
        .feedback-section {
            margin: 20px;
        }

        .feedback-message {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }

        .error-message {
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="EduQuizlogo.png" alt="EduQuiz Logo">
            <h1>Edu Quiz</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Quizzes.html">Quizzes</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="Feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="feedback-section">
            <h2>Feedback Category</h2>
            <form id="feedback-form" action="index.html" method="post">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="feedback">Feedback/Message</label>
                <textarea id="feedback" name="feedback" rows="6" required></textarea>

                <div class="buttons">
                    <button type="reset" class="cancel-btn">Cancel</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
                
                <!-- Feedback messages -->
                <div class="feedback-message" id="success-message" style="display: none;"></div>
                <div class="error-message" id="error-message" style="display: none;"></div>
            </form>
        </section>
    </main>

    <footer>
        <img src="EduQuizlogo.png" alt="EduQuiz Logo">
        <p>EduQuiz Developers<br>
        Sherubtse College<br>
        Trashigang, BHUTAN<br>
        justlittetoxic@gmail.com<br>
        17948009</p>
    </footer>

    <script>
        // Handle form submission
        document.getElementById("feedback-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById("email").value;
            const feedback = document.getElementById("feedback").value;
            const successMessage = document.getElementById("success-message");
            const errorMessage = document.getElementById("error-message");

            // Reset messages
            successMessage.style.display = "none";
            errorMessage.style.display = "none";

            // Validate required fields
            if (!email || !feedback) {
                errorMessage.textContent = "Please fill in all required fields.";
                errorMessage.style.display = "block";
            } else {
                // Simulate form submission success
                successMessage.textContent = "Thank you for your feedback!";
                successMessage.style.display = "block";

                // Optionally, reset the form
                document.getElementById("feedback-form").reset();

                // Optionally, redirect to another page after a delay
                setTimeout(() => {
                    window.location.href = "index.html"; // Change to your desired URL
                }, 2000);
            }
        });
    </script>
</body>
</html>
